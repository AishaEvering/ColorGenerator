<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <title>Gradient Background</title>
  </head>
  <body id="gradient">
    <h1>Background Generator</h1>
    <h2>Current CSS Background</h2>
    <input type="color" name="color1" value="#00ff00" />
    <input type="color" name="color2" value="#ff0000" />
    <div class="parent">
      <div class="child"><h3></h3></div>
      <div class="child tooltip">
        <span class="tooltip_content" id="copyTooltip">copy to clipboard</span>
        <i class="material-icons" id="copy"> content_copy </i>
      </div>
    </div>
    <script type="text/javascript" src="bundle.js"></script>
  </body>
